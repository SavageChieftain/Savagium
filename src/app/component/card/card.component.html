<div #root class="component is-3d is-pointer-events-none" [ngClass]="{'is-transition': !isDragging}" [style.width.px]="size * gridSize"
  [ngStyle]="{'z-index' : zindex, 'transform': 'translateX(' + posX + 'px) translateY(' + posY + 'px)'}">
  <div *ngIf="imageFile" class="component-content is-pointer-events-auto" [ngStyle]="{'transform': 'rotateZ(' + rotate +'deg)'}"
    [ngClass]="{'is-grab': (!isDragging), 'is-grabbing': (isDragging), 'is-transition': !isDragging}">
    <img *ngIf="isFront" class="card-image" [src]="frontImage.url | safe: 'resourceUrl'">
    <img *ngIf="!isFront" class="card-image" [src]="backImage.url | safe: 'resourceUrl'">
    <div class="rotate-grab of-left-top" (mousedown)="onRotateMouseDown($event)">
      <i class="material-icons">autorenew</i>
    </div>
    <div class="rotate-grab of-left-bottom" (mousedown)="onRotateMouseDown($event)">
      <i class="material-icons">autorenew</i>
    </div>
    <div class="rotate-grab of-right-bottom" (mousedown)="onRotateMouseDown($event)">
      <i class="material-icons">autorenew</i>
    </div>
    <div class="rotate-grab of-right-top" (mousedown)="onRotateMouseDown($event)">
      <i class="material-icons">autorenew</i>
    </div>
  </div>
  <img *ngIf="isHand && frontImage" class="card-image upright-transform is-3d is-translucent" [src]="frontImage.url | safe: 'resourceUrl'">
  <div *ngIf="!isFront && hasOwner" class="name-tag is-nowrap is-black-background" [ngStyle]="{'transform': 'translateX(-50%) translateX(' + size * gridSize / 2 +'px)'}">
    <span>{{ownerName}}</span>
  </div>
</div>
