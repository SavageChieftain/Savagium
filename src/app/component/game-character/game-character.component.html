<div class="component is-3d is-grab"
  [style.width.px]="size * gridSize" [style.height.px]="size * gridSize"
  appMovable [movable.option]="movableOption">
  <div class="component-content is-3d" [@bounceInOut]="'in'">
    <div class="pedestal-inner"></div>
    <div class="pedestal-outer"></div>
    <div class="upright-transform is-fit-width is-3d">
      <div class="rotate-frame" [style.width.px]="size * gridSize" [style.height.px]="size * gridSize" appRotable [rotable.option]="rotableOption">
        <div class="rotate-inner">
          <div *ngIf="0 < name.length" class="name-tag is-nowrap is-black-background" [ngStyle]="{'transform': 'translateX(-50%) translateX(' + size * gridSize / 2 +'px)'}">
            <span>{{name}}</span>
          </div>
          <img class="image" *ngIf="0 < imageFile.url.length" [src]="imageFile.url | safe: 'resourceUrl'">
          <div class="grab-group">
            <div class="rotate-grab of-top" [ngStyle]="{'transform': 'translateX(-50%) translateX(' + size * gridSize / 2 +'px)'}">
              <i class="material-icons">autorenew</i>
            </div>
            <div class="rotate-grab of-bottom" [ngStyle]="{'transform': 'translateX(-50%) translateX(' + size * gridSize / 2 +'px)'}">
              <i class="material-icons">autorenew</i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
