<div class="log" *ngIf="0 < chatMessages.length">
  <chat-message *ngFor="let chatMessage of chatMessages" [chatMessage]="chatMessage" (onInit)="onMessageInit()"></chat-message>
</div>
<div class="log" *ngIf="chatMessages.length < 1">
  <chat-message *ngFor="let chatMessage of sampleMessages" [chatMessage]="chatMessage" (onInit)="onMessageInit()"></chat-message>
</div>
